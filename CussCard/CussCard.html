<form id="myForm" action="/action_page.php">

<script>
function myFunction() {
  var x = document.getElementById("myForm").elements[0].value;
  var y = document.getElementById("myForm").elements[1].value;
  var z = document.getElementById("myForm").elements[2].value;
  var w = document.getElementById("myForm").elements[3].value;
  var a = document.getElementById("myForm").elements[4].value;
  //window.alert(a)
  if (a=="BBWT")
	{	var element = document.getElementById("maincard");
		element.classList.add("bg-dark");
		element.classList.add("text-white");
	}
	
  document.getElementById("wordID").innerHTML = x;
  document.getElementById("proID").innerHTML = y;
  document.getElementById("countryID").innerHTML = z;
  document.getElementById("definitionID").innerHTML = w;
}
</script>



<input id="btn-Preview-Image" type="button"
				value="Preview" /> 
		
	<a id="btn-Convert-Html2Image" href="#"> 
		Download 
	</a> 

	<br/> 
	
	<h3>Preview :</h3> 
	
	<div id="previewImage"></div> 
<script> 
		$(document).ready(function() { 
		
			// Global variable 
			var element = $("#html-content-holder"); 
		
			// Global variable 
			var getCanvas; 

			$("#btn-Preview-Image").on('click', function() { 
				html2canvas(element, { 
					onrendered: function(canvas) { 
						$("#previewImage").append(canvas); 
						getCanvas = canvas; 
					} 
				}); 
			}); 

			$("#btn-Convert-Html2Image").on('click', function() { 
				var imgageData = 
					getCanvas.toDataURL("image/png"); 
			
				// Now browser starts downloading 
				// it instead of just showing it 
				var newData = imgageData.replace( 
				/^data:image\/png/, "data:application/octet-stream"); 
			
				$("#btn-Convert-Html2Image").attr( 
				"download", "CussWord.png").attr( 
				"href", newData); 
			}); 
		}); 
	</script>
